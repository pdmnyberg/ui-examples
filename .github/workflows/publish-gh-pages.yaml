name: Publish Github Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_PATH: "/ui-examples"
      NEXT_PUBLIC_API_URL: "/ui-examples"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci
        working-directory: ./ui-examples

      - name: Generate example data
        run: npm run generate-data
        working-directory: ./ui-examples

      - name: Build project
        run: npm run build
        working-directory: ./ui-examples

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './ui-examples/out'

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
